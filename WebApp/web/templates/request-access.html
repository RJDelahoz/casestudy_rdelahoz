<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Request Access</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>

        <link rel="stylesheet" th:href="@{css/auth-style.css}"/>
    </head>
    <body>
        <div id="layoutAuthentication" class="bg-dark">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <!-- Basic login form-->
                                <div class="card mt-5">
                                    <div class="card-header justify-content-center">
                                        <h3 class="my-4">
                                            Join property
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/joinProperty}" method="post">
                                            <fieldset>
                                                <div class="form-group">
                                                    <label class="small" for="orgName">
                                                        Organization Name
                                                    </label>
                                                    <input class="form-control" id="orgName" name="orgName" required/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="small" for="address">
                                                        Property Address
                                                    </label>
                                                    <input class="form-control" id="address" name="address" required/>
                                                </div>
                                                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <input type="submit" class="btn btn-primary" value="JOIN">
                                                </div>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">
                                            <a th:href="@{/register}">
                                                Need an account? Lets get started!
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
