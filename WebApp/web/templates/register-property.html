<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=\, initial-scale=1.0" />
        <title>Register</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>

        <link rel="stylesheet" th:href="@{css/auth-style.css}"/>
    </head>
    <body>
        <div id="layoutAuthentication" class="bg-dark">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card mt-5">
                                    <div class="card-header justify-content-center">
                                        <h3 class="my-4">
                                            Register Property
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/property}" th:object="${propertyForm}" method="POST">
                                            <div class="form-group">
                                                <label class="small mb-1" for="address">
                                                    Address Line
                                                </label>
                                                <input class="form-control" id="address" th:name="address" type="text"
                                                       placeholder="street" required/>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="city">
                                                        City
                                                    </label>
                                                    <input class="form-control" id="city" th:name="city" type="text"
                                                           placeholder="City" required />
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="state">
                                                        State
                                                    </label>
                                                    <input class="form-control" id="state" th:name="state" type="text"
                                                           placeholder="State" required/>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="zipcode">
                                                       Zipcode
                                                    </label>
                                                    <input class="form-control" id="zipcode" th:name="zipcode" type="text"
                                                           placeholder="zipcode"/>
                                                </div>
                                            </div>
                                             <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label class="small mb-1" for="message">
                                                       Welcome Message
                                                    </label>
                                                    <textarea class="form-control" id="message" th:name="message"
                                                           placeholder="Place holder memo for your property.">
                                                    </textarea>
                                                </div>
                                            </div>
                                            <div class="form-group mt-4 mb-0">
                                                <input class="btn btn-primary btn-block" type="submit" value="GO"/>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small">
                                            Errors and stuff
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </body>
</html>
