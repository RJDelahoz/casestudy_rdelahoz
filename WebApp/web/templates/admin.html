<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Admin</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>

        <link rel="stylesheet" th:href="@{css/user-layout-style.css}"/>
        <link rel="stylesheet" th:href="@{css/tables.css}"/>
    </head>
    <body class="bg-dark">
        <nav class="topnav navbar navbar-expand justify-content-between navbar-dark">
            <a class="navbar-brand" href="welcome.html">
                PMP
            </a>
            <ul class="navbar-nav align-items-center ml-auto">
                <li class="nav-item mr-3">
                    <a class="nav-link" role="button">
                        Work Order
                    </a>
                </li>
                <li class="nav-item mr-3 mr-lg-0">
                    <a class="btn ml-lg-4 btn-primary" th:href="@{/logout}">
                        Log Out
                    </a>
                </li>
            </ul>
        </nav>
        <div id="layout_content">
            <main>
                <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                    <div class="container">
                        <div class="page-header-content pt-4">
                            <div class="row align-items-center justify-content-between">
                                <div class="col-auto mt-4">
                                    <h1 class="page-header-title" th:text="${message}">
                                    </h1>
                                    <div class="page-header-subtitle">
                                        Users stored in system.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Main page content-->
                <div class="container mt-n10">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="table">
                                    <table class="table align-items-center table-flush" >
                                        <thead class="thead-light">
                                            <tr>
                                                <th scope="col">
                                                    Email
                                                </th>
                                                <th scope="col">
                                                    First Name
                                                </th>
                                                <th scope="col">
                                                    Last Name
                                                </th>
                                                <th scope="col">
                                                    Username
                                                </th>
                                                <th></th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="user: ${userListBean}">
                                                <th scope="row">
                                                    <div class="align-items-center">
                                                        <span class="text-sm" th:text="${user.getEmail()}">
                                                        </span>
                                                    </div>
                                                </th>
                                                <td th:text="${user.getfName()}">
                                                </td>
                                                <td th:text="${user.getlName()}">
                                                </td>
                                                <td th:text="${user.getCredential().getUsername()}">

                                                </td>
                                                <td class="text-right">
                                                    <a class="btn ml-lg-4 btn-red"
                                                       th:href="@{/delete(id=${user.getCredential().getId()})}">
                                                        DELETE
                                                    </a>
                                                </td>
                                                <td>
                                                    <button class="btn btn-green" type="button">
                                                        VIEW
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="card-footer py-4">
                                    <nav aria-label="...">
                                        <ul class="pagination justify-content-end mb-0">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#">
                                                    <
                                                </a>
                                            </li>
                                            <li class="page-item active">
                                                <a class="page-link" href="#">
                                                    1
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">
                                                    2
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">
                                                    3
                                                </a>
                                            </li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">
                                                    >
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
