<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Document</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous"/>

        <link rel="stylesheet" th:href="@{css/user-layout-style.css}"/>
        <link rel="stylesheet" th:href="@{css/board-style.css}"/>

    </head>
    <body class="bg-dark">
        <nav class="topnav navbar navbar-expand justify-content-between navbar-dark">
            <a class="navbar-brand" th:href="@{/welcome}">
                WebApp
            </a>
            <ul class="navbar-nav align-items-center ml-auto">
                <li class="nav-item mr-3">
                    <a class="nav-link" role="button" th:href="@{/ticket-center}">
                        <div class="font-weight-500">
                            Ticket Center
                        </div>
                    </a>
                </li>
                <li class="nav-item mr-3 mr-lg-0">
                    <a class="btn font-weight-500 ml-lg-4 btn-primary" th:href="@{/logout}">
                        Log Out
                    </a>
                </li>
            </ul>
        </nav>

        <div id="layout_content">
            <main>
                <header class="page-header page-header-dark bg-gradient-primary-to-secondary pb-10">
                    <div class="container">
                        <div class="page-header-content pt-4">
                            <div class="row align-items-center justify-content-between">
                                <div class="col-auto mt-4">
                                    <h1 class="page-header-title" th:text="${welcomeMessage}">
                                    </h1>
                                    <div th:if="${authority == '[MANAGER]'}">
                                        <div  class="page-header-subtitle">
                                            These are the properties you manage.
                                        </div>
                                    </div>
                                    <div th:if="${authority == '[USER]'}">
                                        <div  class="page-header-subtitle">
                                            These are the properties you are a member of.
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${authority == '[MANAGER]'}" class="col-12 col-xl-auto mt-4">
                                    BUTTON GOES HERE
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <!-- Main page content-->
                <section class="py-10">
                    <div class="container mt-n10">
                        <div class="row justify-content-center">

                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
                src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"
        ></script>
        <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"
        ></script>
    </body>
</html>
